<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>test work Rosait</title>
<body>

<div class="section-slider">
    <div class="container-fluid wrapper-btn-start">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-start">Начать демонстрацию</button>
            </div>
        </div>
    </div>
    <div class="container-fluid wrapper-slider text-center">
        <div class="row">
            <div class="col-xs-12">
                <div id="carousel" class="carousel slide" data-ride="carousel" style="display: inline-block;">
                    <!-- Индикаторы -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://placehold.it/1000x500" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1000x500" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://placehold.it/1000x500" alt="...">
                        </div>
                    </div>
                    <!-- Элементы управления -->
                    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Предыдущий</span>
                    </a>
                    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Следующий</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>
</head>
</html>
